name: 16 - Environments
# run-name: 16 - Environments | env - ${{ inputs.target-env }}
on: 
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: "staging"
    env:
        my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}

    steps:
      - name: "Echo vars"
        run: | 
          echo "Deploying to Staging"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: "E2E Steps"
        run: "Running E2E"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    env:
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}

    steps:
    - name: "Echo vars"
      run: | 
        echo "Deploying to Prod"